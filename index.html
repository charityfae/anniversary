<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Uncle Tonny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(un.jpg);
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      z-index: 1;
    }

    .container img {
      width: 140px;
      height: auto;
      object-fit: cover;
      border: radius 10px;;
      border: 4px solid #fff;
      margin-bottom: 20px;
      animation: floatIn 2s ease-out forwards;
      opacity: 0;
      object-fit: contain;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1, p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease forwards;
    }

    h1 {
      animation-delay: 1s;
      color: black;
    }

    p {
      animation-delay: 2s;
      color: black;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<!-- Background Birthday Music -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Confetti Canvas -->
<canvas id="confetti"></canvas>

<div class="container">
  <img src="un.jpg" alt="Uncle Tonny">
  <h1>ðŸŽ‰ Happy Birthday Uncle Tonny! ðŸŽ‰</h1>
  <p>Wishing you joy, laughter, and everything your heart desires. You are so loved! ðŸ’–</p>
</div>

<script>
  // CONFETTI
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const confettiCount = 150;
  const confetti = [];

  function randomColor() {
    const colors = ['#fce18a', '#ff726d', '#b48def', '#f4306d'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * width,
      y: Math.random() * height - height,
      r: Math.random() * 6 + 4,
      d: Math.random() * confettiCount,
      color: randomColor(),
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, width, height);
    confetti.forEach((c, i) => {
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
      ctx.stroke();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach((c, i) => {
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

      if (c.y > height) {
        c.y = -10;
        c.x = Math.random() * width;
      }
    });
  }

  function animateConfetti() {
    drawConfetti();
    requestAnimationFrame(animateConfetti);
  }

  animateConfetti();

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  });
</script>

</body>
</html>
